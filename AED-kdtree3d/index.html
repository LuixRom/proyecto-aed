<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KD-Tree 3D Visual</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div id="controls">
    <input id="x" type="number" placeholder="x" />
    <input id="y" type="number" placeholder="y" />
    <input id="z" type="number" placeholder="z" />
    <button id="insert">Insert</button>
    <button id="reset">Reset</button>
  </div>

  <canvas id="webgl" width="900" height="500"></canvas>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js"
  }
}
</script>

  <script type="module" src="js/main.js"></script>
</body>
</html>
