<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KD-Tree Visual</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div id="controls">
    <input id="x" type="number" placeholder="x" />
    <input id="y" type="number" placeholder="y" />
    <button id="insert">Insert</button>
    <button id="delete">Delete</button>
    <button id="reset" style="margin-left: 8px;">Reset</button>
    <button id="undo" style="margin-left:8px;">Undo</button>
    <button id="toggleParts" class="btn">Partitions</button>

    
  </div>


  <div id="speed-control">
  <!-- izquierda = 1500 ms (lento) ··· derecha = 100 ms (rápido) -->
   <input type="range"
         id="speedSlider"
         min="100" max="1500" step="100" value="1200">
    <div>Velocidad de Animación</div>
  </div>


  <!-- dentro de <body>, justo después del canvas original -->
<div id="viewports">
  <canvas id="board"   width="800" height="500"></canvas>   <!-- ya existía -->
  <canvas id="plane"   width="800" height="500"
          style="display:none; border:1px solid #444"></canvas>
</div>

  
  <div id="log"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
